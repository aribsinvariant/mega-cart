version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # app
      - "15672:15672" # dashboard
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db_inits.sh:/docker-entrypoint-initdb.d/db_inits.sh
      - ./cart-service/carts.sql:/docker-entrypoint-initdb.d/carts.sql
  
  auth-service:
    build: ./auth-service
    environment:
      - AMQP_URL=amqp://rabbitmq
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/auth_db
    depends_on:
      - rabbitmq
      - postgres

  cart-service:
    build: ./cart-service
    environment:
      - AMQP_URL=amqp://rabbitmq
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/auth_db
    depends_on:
      - rabbitmq
      - postgres

  gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service

  frontend:
    build: ./frontend
    ports:
     - "5173:80"
    depends_on:
      - gateway

volumes:
  pgdata:
  rabbitmq_data: